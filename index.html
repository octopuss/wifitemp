<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Teploměr</title>
    <link href="dist/css/main.css" rel="stylesheet">

</head>
<body>
<div class="container-fluid">
    <div class="media"><img class="pull-left" style="padding-top:15px" src="https://cdn2.iconfinder.com/data/icons/freecns-cumulus/32/519770-82_Thermometer_Half_Full-64.png"><h1 class="page-header">Teploměr <small>Jungmannova</small></h1></div>
    <div class="row">
        <div class="col-md-2">
            <div class="form-group" id="datetime-selector">
            </div>
            <h2>Přehledy</h2>
            <div id="menu"></div>
            <div id="latest-reading"></div>
            <div id="last-updated"></div>

        </div>
        <div id="panel" class="col-md-10">


        </div>
    </div>
</div>
<script src="dist/js/app.js"></script>
<script>
    var today = new Date();
    var dd = today.getDate();
    var mm = today.getMonth()+1; //January is 0!
    var yyyy = today.getFullYear();

    if(dd<10) {
        dd='0'+dd
    }

    if(mm<10) {
        mm='0'+mm
    }

    today = dd+'.'+mm+'.'+yyyy;
    app.main({
   now:new Date(),
   lastUpdated: today
});</script>
</body>
</html>
